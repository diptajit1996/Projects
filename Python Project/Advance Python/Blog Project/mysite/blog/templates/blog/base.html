<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--BootStrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!--Medium Style Editor-->  <!--It is used for text area purpose for styling directly on the page; just like word file. Its medium editor name is yabwe-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!--Custom CSS-->  <!--We took inbuilt css from CodePen website which is 'hue loaders'-->
    <link rel="stylesheet" type="{% static 'css/blog.css' %}">

    <!--Fonts-->  <!--Here we used Google Fonts like Russo and Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body class="loader">
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary techfont">
        <div class="container">
            <div class="navbar-nav align-items-center">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a></li>
                    <li><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li><a class="nav-link" href="https://github.com/">Github</a></li>
                    <li><a class="nav-link" href="https://www.linkedin.com">Linkedin</a></li>
                </ul>
            </div>

            <div class="navbar-nav align-items-center ml-auto">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-right">
                    {% if user.is_authenticated %}
                    <li><a class="nav-link" href="{% url 'post_new' %}">New Post</a></li>
                    <li><a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
                    <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    <li><a class="nav-link">Welcome: {{ user.username }}</a></li>
                    {% else %}
                    <li>
                        <a class="nav-link navbar-right" href="{% url 'login' %}">
                            <span class="bi bi-person-fill"></span>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!--Content Block-->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
